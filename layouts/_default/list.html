{{define "main"}}
<div class="bg-white px-4 pt-16 pb-20 sm:px-6 lg:px-8 lg:pt-24 lg:pb-28">
    <div class="relative mx-auto max-w-lg divide-y-2 divide-gray-200 lg:max-w-7xl">
        <div>
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">courservio Blog</h2>
            <div class="mt-3 text-xl text-gray-500 sm:mt-4">{{ .Content }}</div>
        </div>
        <div class="mt-12 grid gap-16 pt-12 lg:grid-cols-3 lg:gap-x-5 lg:gap-y-12">
            {{ range (.Site.GetPage "section" "blog").Pages }}
                <div>
                    {{$tag := index (.Params.tags) 0 }}
                    <p class="text-sm font-medium text-indigo-600 uppercase">
                        <a href="/tag/{{ $tag | urlize }}" class="hover:underline">{{ $tag }}</a>
                    </p>
                    <a href="{{ .Permalink }}" class="mt-4 block">
                        <p class="text-xl font-semibold text-gray-900">{{ .Title }}</p>
                        <p class="mt-3 text-base text-gray-500">{{ .Params.description }}</p>
                    </a>
                    {{ partial "author.html" . }}
                </div>
            {{end}}
        </div>
    </div>
</div>
{{end}}
